<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <form class="row g-3 needs-validation was-validated" novalidate="">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ім'я</font></font></label>
        <input type="text" class="form-control" id="validationCustom01" value="Mark" required="">
        <div class="valid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
          Виглядає чудово!
        </font></font></div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Прізвище</font></font></label>
        <input type="text" class="form-control" id="validationCustom02" value="Otto" required="">
        <div class="valid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
          Виглядає чудово!
        </font></font></div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ім'я користувача</font></font></label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">@</font></font></span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
          <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            Виберіть ім'я користувача.
          </font></font></div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Місто</font></font></label>
        <input type="text" class="form-control" id="validationCustom03" required="">
        <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
          Укажіть дійсне місто.
        </font></font></div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Держава</font></font></label>
        <select class="form-select" id="validationCustom04" required="">
          <option selected="" disabled="" value=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Виберіть...</font></font></option>
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">...</font></font></option>
        </select>
        <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
          Виберіть дійсний штат.
        </font></font></div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Zip</font></font></label>
        <input type="text" class="form-control" id="validationCustom05" required="">
        <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
          Укажіть дійсний поштовий індекс.
        </font></font></div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
          <label class="form-check-label" for="invalidCheck"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            Погодьтеся з умовами
          </font></font></label>
          <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            Ви повинні погодитися перед подачею.
          </font></font></div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Надіслати форму</font></font></button>
      </div>
    </form>
    
    <!-- End Example Code -->
  </body>
</html>
